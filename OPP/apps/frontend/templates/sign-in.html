{% load static %}
<!doctype html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        darkMode: 'class', // Переключение темы по классу
        theme: {
          extend: {},
        },
        };
    </script>
    <title>Вход в систему</title>
</head>
<body class="dark:bg-gray-800">
    <div>
        <div id="header" class="px-4 py-8">
            <img class="w-32" src="{% static 'img/logo.svg' %}">
        </div>
        <div class="flex items-center flex-col justify-center gap-4 mt-[12rem]">
            <div class="relative">

                <div class="w-[25rem] p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-900 dark:border-gray-700">
                        <form class="space-y-6" action="#">
                            <h5 class="text-center text-xl font-medium text-gray-900 dark:text-white">Вход в систему</h5>

                            <div>
                                <label for="user-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Логин</label>
                                <input type="text" name="email" id="user-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                            </div>

                            <div class="grid grid-cols-3">
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white col-span-3">Пароль</label>
                                <div class="relative w-full col-span-3">
                                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />

                                    <svg id="show-password" class="absolute hover:fill-gray-800 cursor-pointer top-1/2 right-2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" height="2rem" viewBox="0 -960 960 960" width="2rem" fill="black"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>
                                    <svg id="hide-password" class="absolute hover:fill-gray-800 cursor-pointer hidden top-1/2 right-2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" height="2rem" viewBox="0 -960 960 960" width="2rem" fill="black"><path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/></svg>
                                </div>
                            </div>

                            <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Войти</button>
                        </form>
                    </div>

                <p id="log-in-error" class="hidden text-gray-400 w-[15rem] dark:bg-gray-900 border-1 border-solid dark:border-gray-400 rounded-2xl px-4 py-2 mx-0 my-auto text-center absolute bottom-[-2rem] left-[50%] translate-x-[-50%] translate-y-full">Логин и пароль неверные</p>
            </div>
        </div>
    </div>

    <script src="{% static 'js/utils.js' %}"></script>
    <script src="{% static 'js/api.js' %}"></script>
    <script src="{% static 'js/sign-in.js' %}"></script>
</body>
</html>
