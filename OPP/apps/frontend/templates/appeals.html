{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Поддержка учеников</title>
</head>
<body class="dark:bg-gray-800">
    <div id="appeals-main-container">
        <div class="px-8 py-4 m-4 rounded-2xl flex items-center justify-between mb-12 border-2 border-gray-600 dark:bg-gray-900">
            <div class="flex items-center mr-4 dark:text-gray-400 text-xl">
                <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" height="2.5rem" viewBox="0 -960 960 960" width="2.5rem" fill="currentColor"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/></svg>
                <span id="engineer-name">Андрей Кравцов</span>
            </div>
            <div id="header-buttons" class="flex items-center">

                <div class="flex flex-wrap text-sm font-medium text-center text-gray-500 dark:text-gray-400">
                    <div class="me-2 text-blue-600 bg-gray-100 rounded-lg dark:bg-gray-800 dark:text-blue-500 text-xl">
                        <a href="{% url 'frontend:appeals' %}" aria-current="page" class="inline-block p-4">Обращения</a>
                    </div>
                    <div class="me-2 hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300 rounded-lg text-xl">
                        <a href="{% url 'frontend:dashboard' %}" class="inline-block p-4">Таблица обращений</a>
                    </div>
                    <div class="me-2 rounded-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300 text-xl">
                        <button type="button" class="flex items-center p-4">
                            <svg class="text-blue-600 mr-2" xmlns="http://www.w3.org/2000/svg" height="1.5rem" viewBox="0 -960 960 960" width="1.5rem" fill="currentColor"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
                            <span  id="sign-out-button" class="">Выход</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <div class="flex items-center justify-between px-4 gap-12">
            <div class="p-8 gap-6 border-2 border-gray-600 rounded-2xl dark:bg-gray-900 w-full grid grid-cols-6 dark:bg-gray:600">

                <div class="">
                    <label for="only-complete" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Выполненные</label>
                    <select id="only-complete" class="p-2 rounded-lg bg-gray-50 border border-gray-500 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="any">Любое</option>
                        <option value="true">Да</option>
                        <option value="false">Нет</option>
                    </select>
                </div>

                <div class="">
                    <label for="filter-fixik" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Инженер</label>
                    <select name="fixik" id="filter-fixik" class="p-2 rounded-lg bg-gray-50 border border-gray-500 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></select>
                </div>

                <div class="">
                    <label for="appeal-type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Тип</label>
                    <select id="appeal-type" class="p-2 rounded-lg bg-gray-50 border border-gray-500 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="any">Любое</option>
                        <option value="incident">Инцидент</option>
                        <option value="check">Проверка</option>
                    </select>
                </div>

                <div class="flex flex-col items-start">
                    <label for="appeal-type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Дата</label>
                    <input id="filter-date-input" type="date" name="appeal-type" class="rounded-lg px-2 py-2 outline-1 dark:outline-gray-500 outline bg-gray-600 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <div class="flex flex-col items-start col-span-2">
                    <label for="search-field" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Поиск</label>
                    <input type="search" id="search-field" class="border border-solid rounded-lg text-xl px-2 py-2 block w-full p-4 ps-10 text-xl text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:border-gray-500 dark:focus:border-blue-500 placeholder:italic placeholder:text-slate-200 placeholder:opacity-90" placeholder="Введите параметр..." required />
                </div>

            </div>
            <button type="button" id="export-button" class="border border-solid rounded-lg self-center whitespace-nowrap px-8 py-4 dark:border-gray-500 dark:bg-gray-900 dark:text-gray-400 hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300 rounded-t-lg text-xl">Выгрузить обращения</button>
        </div>

        <div id="appeal-list" class="grid grid-cols-3 gap-16 px-4 py-8 appeal-id dark:bg-gray-800"></div>

        <div id="spam-modal-window" class="hidden">
            <div class="top-0 right-0 bottom-0 left-0 fixed z-30 opacity-50 dark:bg-gray-600"></div>
            <div class="h-full w-full fixed top-0 right-0 left-0 z-40 flex items-center justify-center">
                <div id="modal-window-content" class="grid grid-cols-2 gap-4 p-8 w-max border rounded-2xl dark:text-gray-400 dark:border-gray-600 dark:bg-gray-800">
                    <p class="text-2xl mb-6 text-center	mb-8 col-span-2" >Вы уверены что это спам?</p>
                    <div class="block">
                        <button type="button" id="spam-modal-button" class="w-full px-2 py-4 text-blue-700 hover:text-gray-600 border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xl px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Да, удалить</button>
                    </div>
                    <div class="block">
                        <button type="button" id="close-spam-modal-button" class="w-full px-2 py-4 text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-xl px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">Нет, не удалять</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="{% static 'js/constants.js' %}"></script>
    <script src="{% static 'js/utils.js' %}"></script>
    <script src="{% static 'js/api.js' %}"></script>
    <script src="{% static 'js/appeals.js' %}"></script>
    <script src="{% static 'js/sign-out.js' %}"></script>

</body>
</html>
