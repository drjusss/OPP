{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <title>Поддержка учеников</title>
</head>
<body>
    <div id="appeals-main-container">
        <div id="header">
            <img id="logo" src="{% static 'img/logo.svg' %}" >
            <div id="header-buttons">
                <button type="button" class="flex-items-center mr-4">
                    <svg class="text-blue mr-2" xmlns="http://www.w3.org/2000/svg" height="2.5rem" viewBox="0 -960 960 960" width="2.5rem" fill="currentColor"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/></svg>
                    <span class="font-5">Андрей Кравцов</span>
                </button>
                <button type="button" class="flex-items-center">
                    <svg class="text-blue mr-2" xmlns="http://www.w3.org/2000/svg" height="2.5rem" viewBox="0 -960 960 960" width="2.5rem" fill="currentColor"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
                    <span  id="sign-out-button" class="font-5">Выход</span>
                </button>
            </div>
        </div>

        <div>
            <div id="filter">
                <div class="flex-items-stretch justify-between mr-8 gap-10">
                    <div class="flex-col">
                        <label for="only-complete" class="mb-2">
                            <span>Выполненные</span>
                        </label>
                        <select name="only-complete" id="only-complete" class="text-5 border-gray">
                            <option value="any">Любое</option>
                            <option value="true">Да</option>
                            <option value="false">Нет</option>
                        </select>
                    </div>
                    <div class="flex-col">
                        <label for="filter-fixik" class="mb-2">
                            <span>Инженер</span>
                        </label>
                        <select name="fixik" id="filter-fixik" class="text-5 border-gray"></select>
                    </div>
                    <div class="flex-col">
                        <label for="appeal-type" class="mb-2">
                            <span>Тип</span>
                        </label>
                        <select name="appeal-type" id="appeal-type" class="text-5 border-gray">
                            <option value="any">Любое</option>
                            <option value="incident">Инцидент</option>
                            <option value="check">Проверка</option>
                        </select>
                    </div>
                    <div class="flex-col">
                        <label for="appeal-type" class="mb-2">
                            <span>Дата</span>
                        </label>
                        <input id="filter-date-input" type="date" name="appeal-type">
                    </div>
                    <div class="flex-col">
                        <label for="search-field" class="mb-2">
                            <span>Поиск</span>
                        </label>
                        <input type="text" id="search-field" class="text-5 border-gray">
                    </div>
                </div>
            </div>
        </div>

        <div id="appeal-list" class="appeal-id"></div>
        <div id="spam-modal-window" class="hidden">
            <div style="top: 0; right: 0; bottom: 0; left: 0; background-color: rgb(107 114 128); position: fixed; z-index: 30; opacity: 50%;"></div>
            <div style="height: 100%; width: 100%; position: fixed; top: 0; right: 0; left: 0; z-index: 40; display: flex; align-items: center; justify-content: center;">
                <div id="modal-window-content" style="background-color: white; border-radius: 1rem; width: 40rem; height: 10rem; padding: 2rem;">
                    <p class="text-8 mb-6" style="text-align: center; margin-bottom: 2rem;">Вы уверены что это спам?</p>
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <button type="button" id="spam-modal-button" class="text-6 mr-2">Да, удалить</button>
                        <button type="button" id="close-spam-modal-button" class="text-6 br-2">Нет, не удалять</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/constants.js' %}"></script>
    <script src="{% static 'js/utils.js' %}"></script>
    <script src="{% static 'js/api.js' %}"></script>
    <script src="{% static 'js/appeals.js' %}"></script>
    <script src="{% static 'js/sign-out.js' %}"></script>

</body>
</html>
