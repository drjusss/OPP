{% load static %}
<!doctype html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Создать обращение</title>
</head>
<body class="dark:bg-gray-800">
    <div id="header" class="px-4 py-8">
        <img class="w-32" src="{% static 'img/logo.svg' %}" >
    </div>
    <div class="flex items-center flex-col justify-center gap-4 mt-[12rem] gap-4">
        <div id="modal-window" class="hidden">
            <div class="top-0 right-0 bottom-0 left-0 fixed z-10 opacity-50 dark:bg-gray-500"></div>
            <div class="h-full w-full fixed top-0 right-0 left-0 z-20 flex items-center justify-center">
                <div id="modal-window-content" class="grid grid-cols-2 gap-4 px-8 py-8 rounded-2xl dark:text-gray-400 dark:bg-gray-900">
                    <p class="text-3xl mb-6 col-span-2 text-center">Обращение успешно создано</p>
                    <p class="mb-8 text-xl col-span-2 text-center">Спасибо за ваше обращение! Мы свяжемся с вами в ближайшее время.</p>
                    <div class="flex items-center justify-center col-span-2">
                        <button type="button" id="notification-model-window-close-button" class="w-full px-2 py-4 text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xl px-5 py-2.5 text-center mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="relative">
            <div class="w-[50rem] border-2 border-solid rounded-2xl px-8 py-6 dark:border-gray-600 dark:bg-gray-900">
                <form id="send-appeal-form" class="grid grid-cols-2 gap-6">
                    <p class="col-span-2 text-center text-2xl dark:text-gray-300">Отправить обращение</p>
                    <div class="relative">
                        <input type="text" id="user-name" name="full-name" class="block rounded-lg px-2.5 pb-2.5 pt-4 w-full text-xl text-gray-900 bg-gray-50 dark:bg-gray-700 border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                        <label for="user-name" class="absolute text-sm text-gray-300 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">ФИО</label>
                    </div>
                    <div class="relative">
                        <input type="text" id="skype" name="skype" class="block rounded-lg px-2.5 pb-2.5 pt-4 w-full text-xl text-gray-900 bg-gray-50 dark:bg-gray-700 border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                        <label for="skype" class="absolute text-sm text-gray-300 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Skype</label>
                    </div>
                    <div class="col-span-2 relative">
                        <textarea id="appeal-content" name="appeal-content" rows="3" class="resize-none scrollbar-none block p-2.5 pt-5 w-full text-xl text-gray-900 bg-gray-50 rounded-lg border-0 border-b-2 border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white outline-0 dark:focus:border-b-blue-500 peer" placeholder=" "></textarea>
                        <label for="appeal-content" class="absolute text-sm text-gray-300 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Ваш вопрос</label>
                    </div>
                    <button type="submit" id="send-button" class="w-full col-span-2 block mx-auto px-2 py-4 text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xl px-5 py-2.5 text-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Отправить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/utils.js' %}"></script>
    <script src="{% static 'js/api.js' %}"></script>
    <script src="{% static 'js/main-page.js' %}"></script>
</body>
</html>
